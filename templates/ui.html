<div class="fear-stress-tracker">
    <h2>{{fear}}</h2>
    <p>{{fearLevel}}</p>
    <button class="adjust-fear increase">{{increaseFear}}</button>
    <button class="adjust-fear decrease">{{decreaseFear}}</button>
  
    <h2>{{stress}}</h2>
    <p>{{stressLevel}}</p>
    <button class="adjust-stress increase">{{increaseStress}}</button>
    <button class="adjust-stress decrease">{{decreaseStress}}</button>
  </div>
