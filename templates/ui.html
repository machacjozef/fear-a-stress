<div class="fear-stress-tracker">
    {{#each actors}}
      <div class="actor">
        <h3>{{name}}</h3>
        <p>{{@localize "fear"}}: {{fear}}</p>
        <p>{{@localize "stress"}}: {{stress}}</p>
        <button class="adjust-fear increase" data-actor-id="{{id}}">{{@localize "increaseFear"}}</button>
        <button class="adjust-fear decrease" data-actor-id="{{id}}">{{@localize "decreaseFear"}}</button>
        <button class="adjust-stress increase" data-actor-id="{{id}}">{{@localize "increaseStress"}}</button>
        <button class="adjust-stress decrease" data-actor-id="{{id}}">{{@localize "decreaseStress"}}</button>
      </div>
    {{/each}}
  </div>
